<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Smart Matching Tool - Finden Sie die perfekten Anbieter für Ihr Dubai Business Setup" />
    <meta name="keywords" content="Dubai, Firmengründung, VAE, Smart Matching, Anbieter" />
    <meta name="author" content="TrustedSetup24" />
    
    <!-- Anti-Indexing Meta Tags for Development Environment -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="duckduckbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TrustedSetup24" />
    <meta name="application-name" content="TrustedSetup24" />
    <meta name="theme-color" content="#0066cc" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <title>Smart Matching - TrustedSetup24</title>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      .redirect-message {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      h1 {
        margin: 0 0 20px 0;
        font-size: 28px;
        font-weight: 700;
      }
      
      p {
        margin: 0;
        font-size: 16px;
        opacity: 0.9;
        line-height: 1.5;
      }
      
      .backup-link {
        margin-top: 30px;
      }
      
      .backup-link a {
        color: white;
        text-decoration: none;
        background: rgba(255,255,255,0.2);
        padding: 12px 24px;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: inline-block;
      }
      
      .backup-link a:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <h1>Smart Matching wird gestartet...</h1>
      <div class="spinner"></div>
      <p>Das intelligente Matching Tool wird für Sie geladen.</p>
      
      <div class="backup-link">
        <a href="/" id="redirectLink">Direkt zum Smart Matching</a>
      </div>
    </div>
    
    <script>
      // Redirect to main page and trigger matching tool
      setTimeout(() => {
        window.location.href = '/';
        
        // After redirect, find and activate matching tool
        setTimeout(() => {
          const matchingButton = document.querySelector('button[class*="matching"], button:contains("SMART MATCHING")');
          if (matchingButton) {
            matchingButton.click();
          } else {
            // Scroll to matching section if button not found
            const matchingSection = document.querySelector('[class*="smart-matching"], [class*="matching"]');
            if (matchingSection) {
              matchingSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          }
        }, 1500);
      }, 2000);
      
      // Update backup link
      document.getElementById('redirectLink').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = '/';
      });
    </script>
  </body>
</html>
