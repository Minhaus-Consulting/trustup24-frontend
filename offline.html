<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TrustedSetup24</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    h1 {
      color: #1f2937;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .retry-button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-button:hover {
      background-color: #0052a3;
    }
    .retry-button:focus {
      outline: 2px solid #0066cc;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sie sind offline</h1>
    <p>Bitte überprüfen Sie Ihre Internetverbindung und versuchen Sie es erneut.</p>
    <button class="retry-button" onclick="window.location.reload()">
      Erneut versuchen
    </button>
  </div>
</body>
</html>
